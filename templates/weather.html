<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}" defer></script>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4fff4; margin: 0; }
        header { background-color: #0f5e1e; color: white; padding: 20px; text-align: center; }
        header h1 { margin: 0; font-size: 1.8em; color: white; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .weather-section { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .weather-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .weather-card { background: #f8f9fa; border-radius: 8px; padding: 15px; text-align: center; }
        .weather-icon { font-size: 2em; margin: 10px 0; color: #4CAF50; }
        .forecast-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .forecast-table th, .forecast-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .forecast-table th { background-color: #e8f5e9; }
        .alert { background-color: #ffebee; border-left: 4px solid #ef5350; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .back-btn { display: inline-block; margin: 20px; text-decoration: none; background: #4CAF50; color: white; padding: 8px 15px; border-radius: 5px; }
        .back-btn:hover { background: #45a049; }
        .weather-frame { width: 100%; height: 500px; border: none; border-radius: 8px; margin-top: 15px; }
        .refresh-btn { background: #2196F3; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        .refresh-btn:hover { background: #1976D2; }
        #weatherAlerts { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Weather Information</h1>
    </header>

    <div class="container">
        <div class="weather-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Current Weather</h2>
                <button onclick="refreshWeather()" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="weather-grid">
                <div class="weather-card">
                    <i class="fas fa-thermometer-half weather-icon"></i>
                    <h3>Temperature</h3>
                    <div id="tempData">Loading...</div>
                </div>
                <div class="weather-card">
                    <i class="fas fa-tint weather-icon"></i>
                    <h3>Humidity</h3>
                    <div id="humidityData">Loading...</div>
                </div>
                <div class="weather-card">
                    <i class="fas fa-wind weather-icon"></i>
                    <h3>Wind</h3>
                    <div id="windData">Loading...</div>
                </div>
            </div>
        </div>

        <div class="weather-section">
            <h2>Weather Forecast</h2>
            <p>Source: India Meteorological Department (IMD)</p>
            <iframe src="https://mausam.imd.gov.in/chennai/" class="weather-frame" title="IMD Weather"></iframe>
        </div>

        <div id="weatherAlerts"></div>
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">⬅ Back</a>

    <script>
        let isUpdating = false;

        document.addEventListener('DOMContentLoaded', () => {
            fetchWeatherData();
        });

        async function getWeatherData() {
            // Simulated API call
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        temp: Math.floor(Math.random() * (35 - 25) + 25),
                        humidity: Math.floor(Math.random() * (90 - 60) + 60),
                        windSpeed: Math.floor(Math.random() * (20 - 5) + 5)
                    });
                }, 1000);
            });
        }

        async function fetchWeatherData() {
            if (isUpdating) return;
            isUpdating = true;

            const refreshBtn = document.querySelector('.refresh-btn');
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            }

            try {
                const data = await getWeatherData();
                document.getElementById('tempData').textContent = `${data.temp}°C`;
                document.getElementById('humidityData').textContent = `${data.humidity}%`;
                document.getElementById('windData').textContent = `${data.windSpeed} km/h`;

                const alerts = [];
                if (data.temp > 32) alerts.push('High temperature alert: Take precautions outdoors');
                if (data.humidity > 85) alerts.push('High humidity alert: Risk of fungal diseases');
                if (data.windSpeed > 15) alerts.push('Strong winds alert: Protect young plants');

                const alertsDiv = document.getElementById('weatherAlerts');
                alertsDiv.innerHTML = alerts.map(alert => `<div class="alert">${alert}</div>`).join('');
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('tempData').textContent = 'Error';
                document.getElementById('humidityData').textContent = 'Error';
                document.getElementById('windData').textContent = 'Error';
            } finally {
                isUpdating = false;
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                }
            }
        }

        async function refreshWeather() {
            await fetchWeatherData();
        }
    </script>
</body>
</html>
