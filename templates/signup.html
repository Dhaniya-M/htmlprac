<!DOCTYPE html>
<html lang="en">
<head>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body, html {height: 100%; margin: 0; font-family: Arial, sans-serif; background-color: #f0fff0; display: flex; justify-content: center; align-items: center;}
    .signup-container {background-color: #ffffff; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 350px; text-align: center; position: relative;}
    .signup-container h2 {margin-bottom: 25px; color: #228B22;}
    .signup-container input {width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px;}
    .signup-container button {width: 95%; padding: 12px; margin-top: 15px; border: none; border-radius: 6px; background-color: #28a745; color: white; font-size: 18px; cursor: pointer; transition: 0.3s;}
    .signup-container button:hover { background-color: #218838; }
    .message { color: red; margin-top: 10px; }
    .password-container {position: relative; width: 90%; margin: 10px auto;}
    .password-container input {width: 100%; padding-right: 35px; box-sizing: border-box;}
    .password-container span {position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; font-size: 18px;}
    .back-btn {position: absolute; top: 10px; left: 10px; text-decoration: none; background: #228B22; color: white; padding: 6px 12px; border-radius: 5px;}
    .back-btn:hover { background: #006400; }
    a {color: #007bff; text-decoration: none;}
    a:hover {text-decoration: underline;}
  </style>
</head>
<body>
  <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Back</a>
  <div class="signup-container">
    <h2 data-key="signup.title">Create Account</h2>
    <div id="signupMessage" class="message"></div>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" data-key="signup.name" required><br>
      <input type="email" name="email" placeholder="Email" data-key="signup.email" required><br>
      <input type="text" name="mobile" placeholder="Mobile Number" data-key="signup.mobile" required><br>
      <div class="password-container">
        <input type="password" id="signup_password" name="password" placeholder="Password" data-key="signup.password" required>
        <span id="toggleSignupPassword">üëÅÔ∏è</span>
      </div>
      <button type="submit" data-key="signup.signup_btn">Signup</button>
    </form>
    <p><span data-key="signup.have_account">Already have an account?</span> <a href="{{ url_for('login_page') }}" data-key="signup.login">Login here</a></p>
  </div>

  <script>
    const toggleSignupPassword = document.getElementById('toggleSignupPassword');
    const signupPassword = document.getElementById('signup_password');
    toggleSignupPassword.addEventListener('click', function () {
      const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      signupPassword.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        mobile: form.mobile.value,
        password: form.password.value
      };
      try {
        const res = await fetch("{{ url_for('api_register') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.status === 'success' && result.data && result.data.access_token) {
          localStorage.setItem('jwt', result.data.access_token);
          document.getElementById('signupMessage').style.color = 'green';
          document.getElementById('signupMessage').textContent = result.message;
          setTimeout(() => { window.location.href = "{{ url_for('home') }}"; }, 1200);
        } else {
          document.getElementById('signupMessage').style.color = 'red';
          document.getElementById('signupMessage').textContent = result.message;
        }
      } catch (err) {
        document.getElementById('signupMessage').style.color = 'red';
        document.getElementById('signupMessage').textContent = 'Signup failed. Please try again.';
      }
    };
  </script>
</body>
</html>
