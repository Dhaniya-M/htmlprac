<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      background: #f0fff0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #c5cec5;
      width: 320px; text-align: center;
    }
    .signup-container h2 { color: #228B22; margin-bottom: 20px; }
    .signup-container input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #90ee90; border-radius: 5px;
    }
    .signup-container button {
      width: 100%; padding: 12px; background: #228B22;
      color: white; border: none; border-radius: 5px;
      font-size: 1.1em; cursor: pointer;
    }
    .signup-container button:hover { background: #006400; }
    .message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <div id="signupMessage" class="message"></div>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="mobile" placeholder="Mobile Number" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
  </div>

  <script>
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        mobile: e.target.mobile.value,
        password: e.target.password.value
      };
      try {
        const res = await fetch("{{ url_for('api_register') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const msg = document.getElementById('signupMessage');
        if (result.status === 'success') {
          msg.style.color = 'green';
          msg.textContent = result.message;
          localStorage.setItem('jwt', result.data.access_token);
          setTimeout(() => window.location.href = "{{ url_for('home') }}", 1000);
        } else {
          msg.style.color = 'red';
          msg.textContent = result.message;
        }
      } catch {
        document.getElementById('signupMessage').textContent = 'Signup failed. Try again.';
      }
    };
  </script>
</body>
</html>
