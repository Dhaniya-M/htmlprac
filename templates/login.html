<!DOCTYPE html>
<html lang="en">
<head>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #f0fff0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #c5cec5;
      text-align: center;
      width: 300px;
      position: relative;
    }
    .login-box h2 {
      color: #228B22;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #90ee90;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #228B22;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 15px;
    }
    .login-box button:hover { background: #006400; }
    .error-msg { color: red; margin-bottom: 10px; }
    .password-container {
      position: relative;
      width: 90%;
      margin: 10px auto;
    }
    .password-container input { width: 100%; padding-right: 35px; box-sizing: border-box; }
    .password-container span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: #228B22;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .back-btn:hover { background: #006400; }
  </style>
</head>
<body>
  <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Back</a>
  <div class="login-box">
    <h2 data-key="login.title">Login</h2>
    <div id="loginMessage" class="error-msg"></div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" data-key="login.email" required><br>
      <div class="password-container">
        <input type="password" id="login_password" name="password" placeholder="Password" data-key="login.password" required>
        <span id="toggleLoginPassword">üëÅÔ∏è</span>
      </div>
      <button type="submit" data-key="login.login_btn">Login</button>
    </form>
    <p><span data-key="login.no_account">Don't have an account?</span>
      <a href="{{ url_for('signup_page') }}" data-key="login.signup">Signup here</a>
    </p>
  </div>

  <script>
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPassword = document.getElementById('login_password');

    toggleLoginPassword.addEventListener('click', function () {
      const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      loginPassword.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };
      try {
        const res = await fetch("{{ url_for('api_login') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.status === 'success' && result.data && result.data.access_token) {
          localStorage.setItem('jwt', result.data.access_token);
          document.getElementById('loginMessage').style.color = 'green';
          document.getElementById('loginMessage').textContent = result.message;
          setTimeout(() => { window.location.href = "{{ url_for('home') }}"; }, 1200);
        } else {
          document.getElementById('loginMessage').style.color = 'red';
          document.getElementById('loginMessage').textContent = result.message;
        }
      } catch (err) {
        document.getElementById('loginMessage').style.color = 'red';
        document.getElementById('loginMessage').textContent = 'Login failed. Please try again.';
      }
    };
  </script>
</body>
</html>
