<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #f0fff0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #c5cec5;
      text-align: center;
      width: 300px;
      position: relative;
    }
    .login-box h2 { color: #228B22; margin-bottom: 20px; }
    .login-box input[type="email"], .login-box input[type="password"] {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #90ee90; border-radius: 5px;
    }
    .login-box button {
      width: 100%; padding: 12px; background: #228B22;
      color: white; border: none; border-radius: 5px;
      font-size: 1.1em; cursor: pointer; margin-top: 15px;
    }
    .login-box button:hover { background: #006400; }
    .error-msg { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div id="loginMessage" class="error-msg"></div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="{{ url_for('signup_page') }}">Signup here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        email: e.target.email.value,
        password: e.target.password.value
      };
      try {
        const res = await fetch("{{ url_for('api_login') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const msg = document.getElementById('loginMessage');
        if (result.status === 'success') {
          msg.style.color = 'green';
          msg.textContent = result.message;
          localStorage.setItem('jwt', result.data.access_token);
          setTimeout(() => window.location.href = "{{ url_for('home') }}", 1000);
        } else {
          msg.style.color = 'red';
          msg.textContent = result.message;
        }
      } catch {
        document.getElementById('loginMessage').textContent = 'Login failed. Try again.';
      }
    };
  </script>
</body>
</html>
