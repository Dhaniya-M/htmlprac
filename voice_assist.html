<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant - Voice Farm Mate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4fff4;
    }
    button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    #output {
      margin-top: 30px;
      font-weight: bold;
      color: #2e8b57;
      font-size: 18px;
    }
    nav a i {
      margin-right: 8px;
    }
    nav a i.fa-house { color: #006400; }
    nav a i.fa-seedling { color: #228B22; }
    nav a i.fa-bug { color: #FF8C00; }
    nav a i.fa-microphone { color: #1E90FF; }
  </style>
</head>
<body>
  <h1>🎤 Voice Assistant 🌱</h1>
  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
    <a href="soil_test.html"><i class="fa-solid fa-seedling"></i>Soil Testing</a>
    <a href="pest_detect.html"><i class="fa-solid fa-bug"></i>Pest Detection</a>
    <a href="voice_assist.html"><i class="fa-solid fa-microphone"></i>Voice Assistant</a>
  </nav>
  <p>Speak about crops, soil or pest and click Start Speaking.</p>

  <button onclick="startListening()">🎙 Start Speaking</button>
  <div id="output"></div>

  
   

        <script>
    function startListening() {
      const output = document.getElementById("output");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        output.innerHTML = "⚠ Mic not supported in this browser!";
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "ta-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      output.innerHTML = "🎙 Listening... Speak now!";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.innerHTML = `You said: <b>${transcript}</b><br>⏳ Getting answer...`;

        // Backend API call
        fetch("http://localhost:5000/agri-chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: transcript })
        })
        .then(res => res.json())
        .then(data => {
          output.innerHTML += "<br>" + data.reply;
        })
        .catch(() => {
          output.innerHTML += "<br>⚠ Backend not connected!";
        });
      };

      recognition.onerror = function(event) {
        output.innerHTML = "⚠ Mic error: " + event.error;
      };
    }
  </script>
  
</body>
</html>
