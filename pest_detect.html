<!DOCTYPE html>
<html lang="ta">
<head>
   <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Pest Detection - Voice Farm Mate</title>
  <style>
    body {
        
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      text-align: center;
    }
    form {
      margin-top: 30px;
      background: #ffffff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin: 10px 0;
    }
    input[type="button"] {
      padding: 10px 20px;
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background: darkgreen;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2e8b57;
    }
        nav a i {
      margin-right: 8px;
    }
    nav a i.fa-house { color: #006400; }         /* Home - dark green */
    nav a i.fa-seedling { color: #228B22; }      /* Soil - green */
    nav a i.fa-bug { color: #FF8C00; }           /* Pest - orange */
    nav a i.fa-microphone { color: #1E90FF; }    /* Voice - blue */
  </style>
</head>
<body>
    
  <h1> Pest Detection </h1>
  <nav>
  <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
  <a href="soil_test.html"><i class="fa-solid fa-seedling"></i>Soil Testing</a>
  <a href="pest_detect.html"><i class="fa-solid fa-bug"></i>Pest Detection</a>
  <a href="voice_assist.html"><i class="fa-solid fa-microphone"></i>Voice Assistant</a>
</nav>
  <p>Upload a crop image to check for pests.</p>

  <form id="pestForm">
    <input type="file" id="cropImage"><br>
    <input type="button" value="Check for Pests" onclick="detectPest()">
  </form>
  <a href="javascript:history.back()" class="back-btn">⬅ Back</a>


  <div id="result"></div>

  <script>
    function detectPest() {
      let fileInput = document.getElementById("cropImage");
      let result = document.getElementById("result");

      if(fileInput.files.length == 0){
        result.innerHTML = "⚠ Please upload an image first!";
      } else {
        // Mock detection
        result.innerHTML = "✅ No major pests detected. Keep monitoring!";
      }
    }
  </script>
</body>
</html>
