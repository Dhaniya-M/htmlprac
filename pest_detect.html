<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Pest Detection - Voice Farm Mate</title>
  <style>
    body {
        
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      text-align: center;
    }
    form {
      margin-top: 30px;
      background: #ffffff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin: 10px 0;
    }
    input[type="button"] {
      padding: 10px 20px;
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background: darkgreen;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2e8b57;
    }
  </style>
</head>
<body>
    
  <h1>üêõ Pest Detection üêõ</h1>
  <p>Upload a crop image to check for pests.</p>

  <form id="pestForm">
    <input type="file" id="cropImage"><br>
    <input type="button" value="Check for Pests" onclick="detectPest()">
  </form>

  <div id="result"></div>

  <script>
    function detectPest() {
      let fileInput = document.getElementById("cropImage");
      let result = document.getElementById("result");

      if(fileInput.files.length == 0){
        result.innerHTML = "‚ö† Please upload an image first!";
      } else {
        // Mock detection
        result.innerHTML = "‚úÖ No major pests detected. Keep monitoring!";
      }
    }
  </script>
</body>
</html>
